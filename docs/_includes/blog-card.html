<style>
  p.blog-info {
    font-size: 0.85rem;
    font-family: monospace;
  }

</style>



{% if page.date %}
<p class="blog-info">
  📅 Published on: <b>{{ page.date | date: "%B %d, %Y" }}</b>
</p>
{% endif %}


{% if page.modified %}
<p class="blog-info">
  📝 Modified on: <b>{{ page.modified | date: "%B %d, %Y" }}</b>
</p>
{% endif %}


{% if page.subject %}
<p class="blog-info">
  🧐 Subject: <b>{{ page.subject }}</b>
</p>
{% endif %}

<hr>
